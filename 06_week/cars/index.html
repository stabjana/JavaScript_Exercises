<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>Car Database</h1>

    <div id="search">
        <h2>Search Car</h2>

        <div class="divForColumn">

            <div class="searchForm">
                <label for="searchLicense">Enter Licence Plate here:</label>

                <input type="text" name="searchLicense" id="searchLicense">

                <button id="searchButton" class="searchButton" type="submit" onclick="getInputPlate()">Search</button>
            </div>


            <p id="showSearch">
            </p>
        </div>

    </div>

    <div id="message"></div>
    <main>
        <section class="input">
            <div class="form">
                <h2>Add a Car</h2>
                <form id="inputForm">
                    <div>
                        <label for="licensePl">Licence Plate</label>
                        <input type="text" name="licensePl" id="licensePl" required>
                    </div><br>
                    <div>
                        <label for="maker">Maker</label>
                        <input type="text" name="maker" id="maker" required>
                    </div><br>
                    <div>
                        <label for="model">Model</label>
                        <input type="text" name="model" id="model" required>
                    </div><br>
                    <div>
                        <label for="currOwner">Current Owner</label>
                        <input type="text" name="currOwner" id="currOwner" required>
                    </div><br>
                    <div>
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" required>
                    </div><br>
                    <div>
                        <label for="color">Color</label>
                        <input type="text" name="color" id="color" required>
                    </div><br>

                    <div>
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" required>
                    </div>
                </form>
                <button type="button" onclick="main()">Submit Information</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </section>

        <section class="showTable">
            <table id="carsTable">

                <tr>
                    <th>License</th>
                    <th>Maker</th>
                    <th>Model</th>
                    <th>Owner</th>
                    <th>Price</th>
                    <th>Discounted Price</th>
                    <th>Color</th>
                    <th>Year</th>
                    <th></th>
                </tr>

            </table>
            </div>
        </section>
    </main>


    <script src=" cars.js"></script>
</body>

</html>
