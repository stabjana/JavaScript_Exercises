<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="search">
        <h1>Car Database</h1>

        <label for="searchLicense">Please enter Licence Plate</label>

        <input type="text" name="searchLicense" id="searchLicense">

        <button id="searchButton" class="searchButton" type="submit" onclick="getInputPlate()">Search</button>
    </div>

    <p id="showSearch">
    </p>

    <div id="message"></div>

    <div class="form">
        <form id="inputForm">
            <label for="licensePl">Licence Plate</label>
            <input type="text" name="licensePl" id="licensePl" required><br>

            <label for="maker">Maker</label>
            <input type="text" name="maker" id="maker" required><br>

            <label for="model">Model</label>
            <input type="text" name="model" id="model" required><br>

            <label for="currOwner">Current Owner</label>
            <input type="text" name="currOwner" id="currOwner" required><br>

            <label for="price">Price</label>
            <input type="number" name="price" id="price" required><br>

            <label for="color">Color</label>
            <input type="text" name="color" id="color" required><br>

            <label for="year">Year</label>
            <input type="number" name="year" id="year" required>

        </form>
        <button type="button" onclick="main()">Submit Information</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </div><br>

    <table id="carsTable">
        <tr>
            <th>License</th>
            <th>Maker</th>
            <th>Model</th>
            <th>Owner</th>
            <th>Price</th>
            <th>Discounted Price</th>
            <th>Color</th>
            <th>Year</th>
        </tr>


    </table>
    </div>



    <script src=" cars.js"></script>
</body>

</html>
